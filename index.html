    <h1>Temperature and Distance Monitor</h1>
    <p>Current temperature: <span id="temperature"></span>Â°C</p>
    <p>Current distance: <span id="distance"></span>cm</p>
    
    <script>
      // Update the temperature and distance values from the server every 5 seconds
      setInterval(() => {
        fetch('http://192.168.1.10/data')
          .then(response => response.json())
          .then(data => {
            document.querySelector('#temperature').textContent = data.temperature;
            document.querySelector('#distance').textContent = data.distance;
          })
          .catch(error => console.error(error));
      }, 5000);
    </script>
